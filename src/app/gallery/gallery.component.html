<section id="galeria" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4 text-brand">Galería de Imágenes</h2>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4" *ngFor="let imagen of imagenes">
        <div class="galeria-img-wrapper">
          <img [src]="imagen.src" [alt]="imagen.alt">
        </div>
      </div>
    </div>
  </div>
</section>

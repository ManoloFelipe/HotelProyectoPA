<section id="opiniones" class="py-5">
  <div class="container text-center">
    <h2 class="mb-4 text-brand">Opiniones de Clientes</h2>
    <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <figure class="text-center">
            <blockquote class="blockquote text-brand-dark">
              <p>"Excelente servicio, muy recomendado. Nos hicieron sentir como en casa."</p>
            </blockquote>
            <figcaption class="blockquote-footer text-brand">
              Juan Pérez
            </figcaption>
          </figure>
        </div>
        <div class="carousel-item">
          <figure class="text-center">
            <blockquote class="blockquote text-brand-dark">
              <p>"La estancia fue maravillosa, personal amable y habitaciones impecables."</p>
            </blockquote>
            <figcaption class="blockquote-footer text-brand">
              María García
            </figcaption>
          </figure>
        </div>
        <div class="carousel-item">
          <figure class="text-center">
            <blockquote class="blockquote text-brand-dark">
              <p>"Habitaciones cómodas y una vista increíble. ¡Sin duda volveremos pronto!"</p>
            </blockquote>
            <figcaption class="blockquote-footer text-brand">
              Carlos López
            </figcaption>
          </figure>
        </div>
      </div>
      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>
</section>

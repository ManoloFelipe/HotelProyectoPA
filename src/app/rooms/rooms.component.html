<section id="habitaciones" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4 text-brand">Habitaciones</h2>
    <div id="hotelCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div 
      *ngFor="let habitacion of habitaciones; let i = index" 
      class="carousel-item" 
      [class.active]="i === 0"
    >
      <div class="container">
        <div class="row align-items-center">

          <!-- Imagen a la izquierda -->
          <div class="col-md-6">
            <div class="image-wrapper">
  <img [src]="habitacion.imagen" class="img-fluid room-img" alt="Habitación">
</div>

          </div>

          <!-- Texto a la derecha -->
          <div class="col-md-6 text-start">
            <h2 class="fw-bold">{{ habitacion.nombre }}</h2>
            <p class="fs-5">{{ habitacion.descripcion }}</p>
            <a href="#buscador-fechas" class="btn btn-brand">
              Reservar ahora
            </a>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Botón anterior -->
  <button 
    class="carousel-control-prev custom-carousel-btn" 
    type="button" 
    data-bs-target="#hotelCarousel" 
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>

  <!-- Botón siguiente -->
  <button 
    class="carousel-control-next custom-carousel-btn" 
    type="button" 
    data-bs-target="#hotelCarousel" 
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

  </div>
</section>

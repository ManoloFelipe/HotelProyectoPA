          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Tu correo electrÃ³nico" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Escribe tu mensaje" required></textarea>

          <button type="submit" class="btn btn-brand">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</section>

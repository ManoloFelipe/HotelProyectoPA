<div id="buscador-fechas" class="container p-4 bg-white">
  <div class="text-center mb-4">
    <i class="fas fa-concierge-bell fa-2x text-brand"></i>
    <h2 class="text-brand">Seleccione sus Fechas</h2>
    <p class="text-muted">Elige tus fechas para reservar las habitaciones y tarifas disponibles de hoy</p>
  </div>

  <form class="row g-3 align-items-end">
    <div class="col-md-6">
      <label for="entrada" class="form-label">Fecha de entrada</label>
      <input type="date" id="entrada" class="form-control" [(ngModel)]="fechaEntrada" name="entrada">
    </div>

    <div class="col-md-6">
      <label for="salida" class="form-label">Fecha de salida</label>
      <input type="date" id="salida" class="form-control" [(ngModel)]="fechaSalida" name="salida">
    </div>

    <div class="col-md-4">
      <label for="alojamientos" class="form-label">Alojamiento</label>
      <select class="form-select" [(ngModel)]="alojamiento" name="alojamiento">
        <option *ngFor="let n of [1,2,3,4]" [value]="n">{{ n }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="adultos" class="form-label">Adultos</label>
      <select class="form-select" [(ngModel)]="adultos" name="adultos">
        <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{ n }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="ninos" class="form-label">Ni√±os</label>
      <select class="form-select" [(ngModel)]="ninos" name="ninos">
        <option *ngFor="let n of [0,1,2,3,4]" [value]="n">{{ n }}</option>
      </select>
    </div>

    <div class="col-12 text-center">
      <button type="button" class="btn btn-brand fw-bold px-5 py-2" (click)="enviarSolicitud()">ENCUENTRA HABITACIONES</button>
    </div>
  </form>
</div>
